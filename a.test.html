<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="slate-editor" data-slate-editor="true" data-slate-node="value" style="padding: 0">
            <div
                data-slate-node="element"
                data-block-id="VAs3xdndXP"
                data-slate-void="true"
                data-slate-type="hr"
                data-slate-id="VAs3xdndXP"
                class="slate-hr"
                style="position: relative"
            >
                <div class="py-6" contenteditable="false">
                    <hr class="bg-muted h-0.5 cursor-pointer rounded-sm border-none bg-clip-content" />
                </div>
                <span style="color: transparent; height: 0; outline: none; position: absolute" data-slate-spacer="true">
                    <span data-slate-node="text">
                        <span data-slate-leaf="true"><span data-slate-string="true">﻿</span></span>
                    </span>
                </span>
            </div>
            <div data-slot="popover-anchor">
                <div
                    data-slate-node="element"
                    data-block-id="OzcD9fsDK6"
                    data-slate-void="true"
                    data-slate-type="img"
                    data-slate-url="https://filecdn.hgj.com/public-header/footer_qrcode_gzh@2x.png"
                    data-slate-id="OzcD9fsDK6"
                    data-slate-width="92"
                    data-slate-align="left"
                    class="slate-img slate-align-left py-2.5"
                    style="position: relative; text-align: left"
                >
                    <figure class="group relative m-0" contentEditable="false">
                        <div style="position: relative">
                            <div style="max-width: 100%; min-width: 92px; position: relative; width: 0" class="mx-auto">
                                <div
                                    class="after:bg-ring absolute -left-3 top-0 z-40 -ml-3 flex h-full w-6 cursor-col-resize select-none flex-col justify-center pl-3 after:flex after:h-16 after:w-[3px] after:rounded-[6px] after:opacity-0 after:content-['_'] group-hover:after:opacity-100"
                                    data-resizing="false"
                                ></div>
                                <img
                                    draggable="true"
                                    class="block w-auto max-w-sm cursor-pointer rounded-sm object-cover px-0"
                                />
                                <div
                                    class="after:bg-ring absolute -right-3 top-0 z-40 -mr-3 flex h-full w-6 cursor-col-resize select-none flex-col items-end justify-center pr-3 after:flex after:h-16 after:w-[3px] after:rounded-[6px] after:opacity-0 after:content-['_'] group-hover:after:opacity-100"
                                    data-resizing="false"
                                ></div>
                            </div>
                        </div>
                    </figure>
                    <span
                        style="color: transparent; height: 0; outline: none; position: absolute"
                        data-slate-spacer="true"
                    >
                        <span data-slate-node="text">
                            <span data-slate-leaf="true"><span data-slate-string="true">﻿</span></span>
                        </span>
                    </span>
                </div>
            </div>
            <div
                data-slate-node="element"
                data-block-id="UWsCcKoFC-"
                data-slate-type="p"
                data-slate-id="UWsCcKoFC-"
                class="slate-p m-0 px-0 py-1"
                style="position: relative"
            >
                <span data-slate-node="text">
                    <span
                        data-slate-leaf="true"
                        data-slate-bold="true"
                        data-slate-italic="true"
                        data-slate-underline="true"
                    >
                        <u class="slate-underline">
                            <em class="slate-italic">
                                <strong class="slate-bold">
                                    <span data-slate-string="true">HGJ，海管家 2015～2025</span>
                                </strong>
                            </em>
                        </u>
                    </span>
                </span>
            </div>
        </div>
        <div class="fixed left-0 top-0 z-50 hidden h-screen w-screen select-none">
            <div class="absolute inset-0 size-full bg-black opacity-30"></div>
            <div class="absolute inset-0 size-full bg-black opacity-30"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="relative flex max-h-screen w-full items-center">
                    <img
                        draggable="false"
                        style="cursor: zoom-in; transform: scale(1) translate(0px, 0px)"
                        class="mx-auto block max-h-[calc(100vh-4rem)] w-auto object-contain transition-transform"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
